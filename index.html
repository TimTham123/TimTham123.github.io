    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      position: relative;
      background-color: #f4f4f4;
    }
    .container {
      position: relative;
      width: 80vh;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 1 / 1;
      overflow: hidden; /* ensures content stays within the circle */
    }
    .large {
      width: 110%;
      height: 110%;
      background-color: #fffce0;
    }
    .medium {
      width: 75%;
      height: 75%;
      background-color: #ffe4c4;
    }
    .small {
      width: 60%;
      height: 60%;
      background-color: #ffc8c8;
    }
    .label {
      position: absolute;
      top: 5px;
      font-weight: 600;
      font-size: 14px;
    }
    .logo {
      position: absolute;
      width: 40px; /* adjust logo size as needed */
      height: 40px;
      cursor: pointer;
    }
    .half {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      display: flex;
      align-items: center;
      font-weight: bold;
    }
    .half.left {
      left: 0;
      background-color: #333; /* deep grey */
      color: #fff;
      justify-content: flex-end; /* positions text near the inner edge */
      padding-right: 20px;
      font-size: 32px;
    }
    .half.right {
      right: 0;
      background-color: #ccc; /* lighter grey */
      justify-content: flex-start; /* positions text near the inner edge */
      padding-left: 20px;
      font-size: 32px;
    }
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
