<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Circles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .container {
            position: relative;
            width: 80vw;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .large {
            width: 70%;
            height: 70%;
            background-color: yellow;
        }
        .medium {
            width: 50%;
            height: 50%;
            background-color: orange;
        }
        .small {
            width: 30%;
            height: 30%;
            background-color: red;
        }
        .label {
            position: absolute;
            top: -20px;
            font-weight: bold;
        }
        .half {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .left { left: 0; background-color: rgba(0, 0, 0, 0.1); }
        .right { right: 0; background-color: rgba(0, 0, 0, 0.2); }
        .logo {
            position: absolute;
            width: 50px;
            height: 50px;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            padding: 5px;
            border: 1px solid black;
            display: none;
        }
    </style>
</head>
<body>
    <div class="half left">Sound</div>
    <div class="half right">Games</div>
    <div class="container">
        <div class="circle large">
            <div class="label">Global</div>
            <div class="circle medium">
                <div class="label">National</div>
                <div class="circle small">
                    <div class="label">Local</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.logo').forEach(logo => {
            logo.addEventListener('mouseenter', function() {
                let tooltip = document.createElement('div');
                tooltip.classList.add('tooltip');
                tooltip.innerText = this.getAttribute('data-description');
                document.body.appendChild(tooltip);
                let rect = this.getBoundingClientRect();
                tooltip.style.left = rect.right + 'px';
                tooltip.style.top = rect.top + 'px';
                tooltip.style.display = 'block';
                this.tooltip = tooltip;
            });
            logo.addEventListener('mouseleave', function() {
                if (this.tooltip) {
                    this.tooltip.remove();
                    this.tooltip = null;
                }
            });
        });
    </script>
</body>
</html>
